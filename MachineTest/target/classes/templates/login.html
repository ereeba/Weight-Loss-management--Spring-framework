<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="/css/login.css">
    <style>
   
    </style>
</head>
<body>
    <header>
        <h1>Weight Loss Tracker</h1>
        <nav>
            <a href="/tracker" th:href="@{/tracker}">Home</a>
            <a href="/about" th:href="@{/about}">About Us</a>
            <a href="/contact" th:href="@{/contact}">Contact Us</a>
        </nav>
    </header>

    <div class="container">
        <div class="message" th:if="${param.error}">
            Invalid Username or Password. Check the credentials or SignUp for new user.
        </div>
        <div class="message" th:if="${param.logout}">
            Logout Successfuly
        </div>

        <h2>Login Page</h2>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Email:</label>
                <input type="email" id="username" name="username" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <input type="submit" value="Login">
        </form>
        <div style="margin-top: 20px; text-align: center;">
            <span>New user?</span>
            <a href="/registration" style="color: #2e86de; font-weight: bold; text-decoration: none;">Register here</a>
        </div>
    </div>
</body>
</html>
